<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactions - Team Section</title>

  <body>
    <section class="team">
      <div class="profile-images">
        <div class="img"><img src="images/basquet.avif" alt="" /></div>

        <div class="img"><img src="images/cycling.avif" alt="" /></div>
        <div class="img"><img src="images/gym.avif" alt="" /></div>
